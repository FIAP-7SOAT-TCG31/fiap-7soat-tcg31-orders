name: FiapBurgerPayments - CICD

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9'
      - name: Build
        run: |
          npm install
          npm run build
  test-unit:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9'
      - name: Build
        run: |
          npm install
          npm run test:cov
  test-integration:
    name: 'Run Integration Tests'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9'
      - name: Build
        run: |
          docker compose up -d
          npm install
          npm run test:integration:cov
